{% extends "plantillaPadre.html" %}
{% load static %}
    {% block content %}
    <section class="section1">
        <div class="container">
            <div class="form__content edicionC">
                <div>
                    <h2 class="tittle_edicion">Actualizar foto del perfil</h2>
                </div>
                <form class="form_Registro centrar" method="post"  enctype="multipart/form-data" name="fotoPer" id="fotoPer">
                    <picture class="contenedor_foto">
                        <img class="foto_usuario edicion" src="{{ user.estudiante.foto.url }}" alt="Foto usuario">
                    </picture>
                    {% csrf_token %}
                    {{ form.as_p }}
                        
                    <button type="submit" class="boton guardar">Guardar</button>
                </form>
            </div>
    
        </div>
    </section>

    <script src="{% static 'js/gestionCursos.js' %}"></script>
    

    {% endblock %}
